<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bubble</title>
</head>
<body>
	<style>
		.bubble {

			position: relative;
			width: 150px;
			height: 100px;
			background-color: #5AC4EC;
			border: 8px solid #5AC4EC;
			-webkit-border-radius: 15px;
			-moz-border-radius: 15px;
			border-radius: 15px;
			}

		.bubble:before {
  content: ' ';
  position: absolute;
  width: 0;
  height: 0;
  left: -55px;
  top: 15px;
  border: 25px solid;
  border-color: transparent #5AC4EC transparent transparent;
}
	</style>
<div style="padding: 100px;"">
	<div class="bubble">
	</div>
</div>
</body>
</html>
